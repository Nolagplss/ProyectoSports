<!-- login.component.html -->
<section class="hero-section">
  <div class="hero-content">
    <h1>Welcome Back</h1>
    <p>Log in to continue and book your sports court</p>

    <div class="login-card">
      <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email</label>
          <input 
            type="email" 
            formControlName="email"
            id="email" 
            name="email" 
            placeholder="your@email.com"
            required
          >
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            formControlName="password"
            id="password" 
            name="password" 
            placeholder="••••••••"
            required
          >
        </div>

        <div class="form-options">
          <label class="checkbox-container">
            <input type="checkbox">
            Remember me
          </label>
          <a href="#" class="forgot-password">Forgot your password?</a>
        </div>
       
        @if(errorMessage){
          <div class="error-message">
            {{ errorMessage }}
          </div>
        }

        <button type="submit" class="btn btn-primary w-full">
          Log In
        </button>
      </form>

      <div class="divider">
        <span>or continue with</span>
      </div>

      <div class="social-login">
        <button class="btn btn-secondary">Google</button>
        <button class="btn btn-secondary">Facebook</button>
      </div>

      <div class="signup-link">
        <p>Don’t have an account? <a [routerLink]="['/register']">Sign up here</a></p>
      </div>
    </div>
  </div>
</section>
